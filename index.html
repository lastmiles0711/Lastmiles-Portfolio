    <!-- Critical CSS for skip-link to prevent FOUC -->
    <!-- NOTE: These colors must match src/styles/variables.css design tokens -->
    <style>
      .skip-link {
        position: absolute;
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        background: #18181b;
        color: #f4f4f5;
        border: 2px solid #22d3ee;
        border-radius: 8px;
        font-weight: 600;
        z-index: 10000;
        text-decoration: none;
        transition: top 0.3s ease;
      }
      .skip-link:focus {
        top: 10px;
      }
    </style>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
